<div class="stepsdemo-content">
  <p-card>
    <ng-template pTemplate="title">
      more Information
    </ng-template>
    <ng-template pTemplate="subtitle">
      Choose your more
    </ng-template>
    <ng-template pTemplate="content">
      <div class="p-fluid formgrid grid">
        <div class="field col-12 md:col-6">
          <label for="class">Class</label>
          <p-dropdown inputId="class" [(ngModel)]="moreInformation.class" [options]="classes" (onChange)="setVagons($event)" optionLabel="name" placeholder="Select a Class"></p-dropdown>
        </div>
        <div class="field col-12 md:col-6">
          <label for="wagon">Wagon</label>
          <p-dropdown inputId="wagon" [(ngModel)]="moreInformation.wagon" [options]="vagons" (onChange)="setmores($event)" optionLabel="wagon" placeholder="Select a Wagon"></p-dropdown>
        </div>
        <div class="field col-12">
          <label for="more">more</label>
          <p-dropdown inputId="more" [(ngModel)]="moreInformation.more" [options]="mores" optionLabel="more" placeholder="Select a more"></p-dropdown>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="footer">
      <div class="grid grid-nogutter justify-content-end">
        <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
        <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
      </div>
    </ng-template>
  </p-card>
</div>
